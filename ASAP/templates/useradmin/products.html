{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/dashboard.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%  static 'assets/css/product-details.css'  %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffc107!important;">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"
          style="width: 150px;"></a>
      
      </div>
    </div>
  </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block sidebar" style="background-color: #f2cc40;"> <!-- Same color as the navbar -->
    <div class="position-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'useradmin:dashboard' %}" style="font-weight: bold; color: black; padding: 10px 15px;"> <!-- Bold and aligned -->
                    <span data-feather="home"></span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'useradmin:products' %}" style="font-weight: bold; color: black; padding: 10px 15px;"> <!-- Bold and aligned -->
                    <span data-feather="file"></span>
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="font-weight: bold; color: black; padding: 10px 15px;"> <!-- Bold and aligned -->
                    <span data-feather="shopping-cart"></span>
                    Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="font-weight: bold; color: black; padding: 10px 15px;"> <!-- Bold and aligned -->
                    <span data-feather="users"></span>
                    Shop Page
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="font-weight: bold; color: black; padding: 10px 15px;"> <!-- Bold and aligned -->
                    <span data-feather="layers"></span>
                    Reviews
                </a>
            </li>
        </ul>
    </div>
</nav>


            <!-- Main content -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Products List</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-success">Create Product</button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in all_products %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><img src="{{ p.image.url }}" alt="Product Image" style="width: 60px; height: 60px;" class="rounded"> {{ p.title }}</td>
                    <td>${{ p.price }}</td>
                    <td><span class="badge bg-success">{{ p.status }}</span></td>
                    <td>{{ p.date|date:"d/m/y" }}</td>
                    <td>
                        <a href="{% url 'useradmin:edit_products' p.pid %}" class="btn btn-outline-success btn-sm">Edit</a>
                        <a href="{% url 'useradmin:delete_products' p.pid %}" class="btn btn-outline-danger btn-sm">Delete</a>
                        <!-- <button class="btn btn-outline-success btn-sm">Edit</button> -->
                        <!-- <button class="btn btn-outline-danger btn-sm">Delete</button> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
