<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller - ASAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seller-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="seller-form">
            <div class="header">
                <h2>Become a Seller</h2>
                <p>Fill in your business details to start selling on ASAP</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="business_name">Business Name</label>
                    {{ form.business_name.errors }}
                    {{ form.business_name }}
                </div>
                
                <div class="form-group">
                    <label for="business_address">Business Address</label>
                    {{ form.business_address.errors }}
                    {{ form.business_address }}
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    {{ form.phone.errors }}
                    {{ form.phone }}
                </div>
                
                <button type="submit" class="btn-submit">Register as Seller</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/" class="text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
